databaseChangeLog:
  - changeSet:
      id: initialise
      author: liquibase
      changes:
        - createTable:
            tableName: chat_user
            columns:
              - column:
                  name: cu_id
                  type: SERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: cu_user_hash
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: cu_created_date
                  type: timestamp
        - createTable:
            tableName: message
            columns:
              - column:
                  name: m_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: m_content
                  type: VARCHAR(2000)
                  constraints:
                    nullable: false
              - column:
                  name: m_chat_user_id
                  type: BIGINT
              - column:
                  name: m_sent
                  type: timestamp
        - addForeignKeyConstraint:
            baseTableName: message
            baseColumnNames: m_chat_user_id
            referencedTableName: chat_user
            referencedColumnNames: cu_id
            constraintName: m_chat_user_id_cu_id_fk
        - createTable:
            tableName: connection
            columns:
              - column:
                  name: c_id
                  type: SERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: c_created_date
                  type: timestamp
              - column:
                  name: c_active
                  type: boolean
        - createTable:
            tableName: user_connection
            columns:
              - column:
                  name: uc_id
                  type: SERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: uc_connection_id
                  type: SERIAL
              - column:
                  name: uc_user
                  type: SERIAL
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: user_connection
            baseColumnNames: uc_user
            referencedTableName: chat_user
            referencedColumnNames: cu_id
            constraintName: uc_user_uc_cu_id_fk
            referencesUniqueColumn: true
        - addForeignKeyConstraint:
            baseTableName: user_connection
            baseColumnNames: uc_connection_id
            referencedTableName: connection
            referencedColumnNames: c_id
            constraintName: uc_connection_id_c_id_fk
            referencesUniqueColumn: true

