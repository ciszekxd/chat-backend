databaseChangeLog:
  - changeSet:
      id: initialise
      author: John Doe
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: u_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: u_user_hash
                  type: VARCHAR(50)
                  constraints:
                    nullable: false